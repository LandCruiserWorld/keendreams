name = "keendreams"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# Custom domain routing (optional)
# routes = [
#   "your-domain.com/*"
# ]

# KV Namespaces
# Get these IDs by running: wrangler kv:namespace create "DREAMS"
[[kv_namespaces]]
binding = "DREAMS"
id = "your_dreams_kv_namespace_id"  # Replace with your DREAMS KV namespace ID

[[kv_namespaces]]
binding = "PROJECTS"
id = "your_projects_kv_namespace_id"  # Replace with your PROJECTS KV namespace ID

# Cache namespace
[[kv_namespaces]]
binding = "KEENDREAMS_KV"
id = "your_cache_kv_namespace_id"  # Replace with your cache KV namespace ID

# Environment variables (secret will be set via wrangler secret)
# Note: API key should be set as secret, not var for security

# Cron trigger for cache warming (optional)
[triggers]
crons = ["*/5 * * * *"]

# Performance settings
[build]
command = ""
watch_paths = ["src/worker.js"]

# Simple configuration without experimental rules
